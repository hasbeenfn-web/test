<!DOCTYPE html>
<html>
<head>
    <title>My Favorite Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            color: darkblue;
        }
        ul {
            background-color: #f0f8ff;
            padding: 10px;
            width: 250px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: blue;
            color: white;
        }
        td {
            background-color: wheat;
        }
        iframe {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>My Favorite Movies</h2>
<ul>
    <li>Vikram</li>
    <li>Jai Bhim</li>
    <li>Master</li>
</ul>

<h2>Movie Details</h2>
<table>
    <tr>
        <th>Movie Name</th>
        <th>Year</th>
        <th>Rating</th>
    </tr>
    <tr>
        <td>Beast</td>
        <td>2022</td>
        <td>9.0</td>
    </tr>
    <tr>
        <td>Master</td>
        <td>2021</td>
        <td>8.3</td>
    </tr>
</table>

<h2>Movie Trailer</h2>
<iframe width="400" height="225" src="https://www.youtube.com/embed/0E1kVRRi6lk"
        title="Vikram Trailer" frameborder="0" allowfullscreen></iframe>

</html>
