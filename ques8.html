<!DOCTYPE html>
<html>
<head>
  <title>Image Example</title>
  <style>
    
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- 1. Image with width and height -->
  <h3>Image with width and height</h3>
  <img src="https://picsum.photos/200/150" width="200" height="150" alt="Example Image">


  <!-- 2. Responsive image -->
  <h3>Responsive Image</h3>
  <img src="https://picsum.photos/400" alt="Responsive Image">

  <!-- 3. Clickable image (image inside a link) -->
  <h3>Clickable Image</h3>
  <a href="https://www.example.com">
    <img src="https://picsum.photos/200" alt="Clickable Image">
  </a>

</body>
</html>
