<!DOCTYPE html>
<html>
<head>
  <title>Block vs Inline Example</title>
</head>
<body>

  <!-- Block elements example -->
  <div style="background-color: lightblue; padding: 10px; margin-bottom: 10px;">
    <p> Paragraphs are block elements.</p>
    <p>Each paragraph starts on a new line.</p>
  </div>

  <!-- Inline elements example -->
  <p>
    This is a paragraph with <span style="color: red;">inline text</span> and a
    <a href="sample.html">link</a>
  </p>

</body>
</html>
