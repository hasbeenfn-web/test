<!DOCTYPE html>
<html>
<head>
  <title>Hyperlink Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .section {
      height: 300px; /* to show scrolling effect */
      padding: 20px;
      border-bottom: 1px solid black;


    }
  </style>
</head>
<body>

  <a id="top"></a>

  <!-- Section 1 -->
  <div class="section">
    <h2>External Link</h2>
    <p>Visit <a href="https://www.google.com" target="_blank">Google</a> for more information.</p>
  </div>

  <!-- Section 2 -->
  <div class="section">
    <h2>Internal Link</h2>
    <p>Go to <a href="about.html">About Page</a> to learn more about us.</p>
  </div>

  <!-- Section 3 -->
  <div class="section">
    <h2>Back to Top Link</h2>
    <p>Click <a href="#top">here</a> to go back to the top of the page.</p>
  </div>

</body>
</html>
