<!DOCTYPE html>
<html>
<head>
  <title>Nested List Example</title>
</head>
<body>

<h2>Unordered List  with Nested List</h2>
<ul>
  <li>Fruits
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Mango</li>
    </ul>
  </li>
  <li>Vegetables
    <ul>
      <li>Carrot</li>
      <li>Tomato</li>
      <li>Spinach</li>
    </ul>
  </li>
</ul>

<h2>Ordered List  with Nested List</h2>
<ol>
  <li>Science
    <ol>
       <li>Physics</li>
       <li>Chemistry</li>
       <li>Biology</li>
    </ol>
  </li>
  <li>Languages
    <ol>
      <li>English</li>
      <li>Tamil</li>
      <li>French</li>
    </ol>
  </li>
</ol>

</body>
</html>
